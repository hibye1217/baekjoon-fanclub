<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR&family=Open+Sans&display=swap" rel="stylesheet"> 
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	<link rel="stylesheet" href="../index.css"> <link rel="stylesheet" href="./index.css">
	<script src="../util.js"></script> <script src="./scoreboard.js"></script>
	<title>🥞 팬클럽 아카이브</title>
	<style>
		.headerRow{ height: 50px; }
		.headerCell{ min-width: 120px; line-height: 120% }

		.row{ height: 50px; }
		.accepted{ background-color: #99FF99; line-height: 120% }
		.failed{ background-color: #FF9999; line-height: 120% }
	</style>
</head>
<body onload="main()">
	<header>
		<h1>팬클럽 - 스코어보드</h1>
		<p>
			<a href="https://www.acmicpc.net/group/14615">참여 링크</a>
			<a href="./history.html">역사 보기</a>
			<a href="./problem.html">기출 문제</a>
			<a href="./ranking.html">유저 랭킹</a>
		</p>
	</header>
	<section>
		<h2 id="round-text"></h2>
		<h3 id="creator-text"></h3>
	</section>
	<section style="display: flex; justify-content: center;">
		<div style="width: 80%; display: flex; justify-content: center;">
			<div id="scoreboard-left" style="overflow-x: auto; width: 25%">
				<table style="width: 100%">
					<tr class="headerRow">
						<th style="width: 3%">Count</th>
						<th style="width: 22%">Contestant</th>
					</tr>
				</table>
			</div>
			<div id="scoreboard-right" style="overflow-x: auto; width: 75%">
				<table style="width: 100%"></table>
			</div>
		</div>
	</section>
</body>
</html>
